<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container mt-5">
        <div class="calculator">
            <input type="text" class="form-control mb-2" id="display" readonly>
            <div class="row">
                <button class="btn btn-primary col" onclick="appendToDisplay('7')">7</button>
                <button class="btn btn-primary col" onclick="appendToDisplay('8')">8</button>
                <button class="btn btn-primary col" onclick="appendToDisplay('9')">9</button>
                <button class="btn btn-danger col" onclick="appendToDisplay('+')">+</button>
            </div>
            <div class="row">
                <button class="btn btn-primary col" onclick="appendToDisplay('4')">4</button>
                <button class="btn btn-primary col" onclick="appendToDisplay('5')">5</button>
                <button class="btn btn-primary col" onclick="appendToDisplay('6')">6</button>
                <button class="btn btn-danger col" onclick="appendToDisplay('-')">-</button>
            </div>
            <div class="row">
                <button class="btn btn-primary col" onclick="appendToDisplay('1')">1</button>
                <button class="btn btn-primary col" onclick="appendToDisplay('2')">2</button>
                <button class="btn btn-primary col" onclick="appendToDisplay('3')">3</button>
                <button class="btn btn-danger col" onclick="appendToDisplay('*')">*</button>
            </div>
            <div class="row">
                <button class="btn btn-primary col" onclick="appendToDisplay('0')">0</button>
                <button class="btn btn-primary col" onclick="appendToDisplay('.')">.</button>
                <button class="btn btn-success col" onclick="calculateResult()">=</button>
                <button class="btn btn-danger col" onclick="appendToDisplay('/')">/</button>
            </div>
            <div class="row">
                <button class="btn btn-secondary col" onclick="clearDisplay()">C</button>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Calculator JavaScript -->
    <script src="calculator.js"></script>
</body>
</html>
